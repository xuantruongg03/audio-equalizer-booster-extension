<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Equalizer & Booster</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 3V21M6 7V17M18 7V17M3 10V14M21 10V14M9 5V19M15 5V19" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <span>Audio EQ & Booster</span>
        <span class="version">v1.0</span>
      </div>
      <div class="power-toggle">
        <label class="switch">
          <input type="checkbox" id="powerToggle">
          <span class="slider"></span>
        </label>
      </div>
    </header>

    <!-- Status indicator -->
    <div class="status-bar">
      <span class="status-indicator" id="statusIndicator"></span>
      <span class="status-text" id="statusText">Off</span>
    </div>

    <!-- Preset selector -->
    <div class="preset-section">
      <label for="presetSelect">Preset</label>
      <div class="preset-controls">
        <select id="presetSelect">
          <option value="flat">Flat</option>
          <option value="bass-boost">Bass Boost</option>
          <option value="vocal-booster">Vocal Booster</option>
          <option value="treble-booster">Treble Booster</option>
          <option value="custom">Custom</option>
        </select>
        <button class="btn-icon" id="savePresetBtn" title="L∆∞u preset">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
            <polyline points="17 21 17 13 7 13 7 21"/>
            <polyline points="7 3 7 8 15 8"/>
          </svg>
        </button>
        <button class="btn-icon btn-danger" id="deletePresetBtn" title="X√≥a preset" style="display: none;">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="3 6 5 6 21 6"/>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Master Volume -->
    <div class="volume-section">
      <div class="volume-header">
        <label>Master Volume</label>
        <span class="volume-value" id="volumeValue">100%</span>
      </div>
      <div class="volume-slider-container">
        <input type="range" id="volumeSlider" min="0" max="400" value="100" class="volume-slider">
        <div class="volume-marks">
          <span>0%</span>
          <span>100%</span>
          <span>200%</span>
          <span>300%</span>
          <span>400%</span>
        </div>
      </div>
    </div>

    <!-- Equalizer -->
    <div class="equalizer-section">
      <h3>10-Band Equalizer</h3>
      <div class="eq-container">
        <div class="eq-labels">
          <span>+12</span>
          <span>0</span>
          <span>-12</span>
        </div>
        <div class="eq-bands" id="eqBands">
          <!-- EQ band sliders will be generated by JavaScript -->
        </div>
      </div>
    </div>

    <!-- Actions -->
    <div class="actions">
      <button class="btn btn-secondary" id="resetBtn">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
          <path d="M3 3v5h5"/>
        </svg>
        Reset
      </button>
      <button class="btn btn-secondary" id="exportBtn">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
          <polyline points="7 10 12 15 17 10"/>
          <line x1="12" y1="15" x2="12" y2="3"/>
        </svg>
        Export
      </button>
      <button class="btn btn-secondary" id="importBtn">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
          <polyline points="17 8 12 3 7 8"/>
          <line x1="12" y1="3" x2="12" y2="15"/>
        </svg>
        Import
      </button>
    </div>

    <!-- Hidden file input for import -->
    <input type="file" id="importFileInput" accept=".txt,.aeq" style="display: none;">

    <!-- Save Preset Modal -->
    <div class="modal-overlay" id="savePresetModal" style="display: none;">
      <div class="modal">
        <h3>üíæ L∆∞u Preset</h3>
        <input type="text" id="presetNameInput" placeholder="Nh·∫≠p t√™n preset..." maxlength="20">
        <div class="modal-actions">
          <button class="btn btn-secondary" id="cancelSaveBtn">H·ªßy</button>
          <button class="btn btn-primary" id="confirmSaveBtn">L∆∞u</button>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <a href="https://anytools.site/browser-extensions" target="_blank" class="footer-link">
        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>
          <polyline points="15 3 21 3 21 9"/>
          <line x1="10" y1="14" x2="21" y2="3"/>
        </svg>
        More Tools
      </a>
      <div class="footer-credit">Made with <span class="heart">‚ù§Ô∏è</span> by xuantruongg03</div>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
